<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
   <div class=start>
            <h1>Welcome to trivia!</h1>
            <p>You have 60 seconds to guess 10 questions.
            <br> Click start to start<br>
            Good luck!
            </p>
            <button type="button" id="start-button">Start!</button>
    </div>

    <div id="answers">
        <h1>Score!</h1>
        <p id="screen1">Correct Answers: </p> 
        <p id="screen2">Wrong Answers: </p>
        
    </div>

    <div class="container">
    <br>
        <div class="timer">Time Remaining:
           <div id="time-left">60</div>
        </div>

        <div class="questions"><br>
            <button type="button" id="submit">Submit</button><br>
          
        </div>
    </div>
    <script src="js11.js "></script>
</body>
</html>
